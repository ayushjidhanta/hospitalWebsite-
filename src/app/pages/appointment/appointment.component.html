<app-navbar></app-navbar>
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://img.freepik.com/free-vector/man-using-calendar-remembering-appointment_23-2148573621.jpg?w=740&t=st=1686652411~exp=1686653011~hmac=9e1bfa23e9d495186f33b1f317b425e3ab9d8b26629202e97e472b6173b95049"
            alt="Login image"
            class="w-100 vh-100"
            style="object-fit: cover; object-position: left"
          />
        </div>
  
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i
            class="far fa-hospital fa-2x me-3 pt-5 mt-xl-4"
            style="color: #6cc2c2"
          ></i>
            <span class="h1 fw-bold mb-0">Book Appointment</span>
          </div>
  
          <div
            class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
          >
          <!-- form  -->
          <form
          [formGroup]="appointmentData"
          (ngSubmit)="onSubmit()">

            <div class="row mb-3">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form6Example1" class="form-control" formControlName="FirstName" required/>
                  <label  for="form6Example1">First name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="form6Example2" class="form-control" formControlName="LastName"required/>
                  <label  for="form6Example2">Last name</label>
                </div>
              </div>
            </div>
          
            
            <div class="form-outline mb-3">
              <input type="text" id="form6Example3" class="form-control" formControlName="rstName" required/>
              <label  for="form6Example3">Age</label>
            </div>
          
            <div class="form-outline mb-3">
              <input type="text" id="form6Example4" class="form-control" formControlName="Address" required/>
              <label  for="form6Example4">Address</label>
            </div>
          
            <div class="form-outline mb-3">
              <input type="email" id="form6Example5" class="form-control" formControlName="Email" required/>
              <label  for="form6Example5">Email</label>
            </div>
          
            <div class="form-outline mb-3">
              <input type="number" id="phone" class="form-control" formControlName="phone" required/>
              <label for="form6Example6">Phone</label>
            </div>
          
            <div class="form-outline mb-3">
              <textarea style="border:#010101 1px solid" class="form-control" id="form6Example7" rows="4" formControlName="textarea" ></textarea>
              <label  for="form6Example7">Additional information</label>
            </div>
          
            <button type="submit" [disabled]="!appointmentData.valid" class="btn btn-primary btn-block mb-3">Book Appointment</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </section>
